<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for Admins</title>
    <link rel="stylesheet" href="./login.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

    <div class="divlogin">
        <div class="login">
            <h1>Fill in the fields to enter</h1><br>
            <input type="text" placeholder="Name..." class="inpName"><br><br>
            <input type="email" placeholder="Email..." class="inpEmail"><br><br>
            <input type="password" placeholder="Password..." class="inpPassword"><br><br>
            <button class="btnSign">Sign In</button>

            <p><span>!!!</span> If you are not an admin, do not log in <span>!!!</span></p>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
