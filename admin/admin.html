<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="./admin.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body class="body">
    <div class="header">
        <div class="center">

            <!-- From Uiverse.io by andrew-demchenk0 -->
            <label class="theme darkLight">
                <input type="checkbox" checked="checked" class="input">
                <svg class="icon icon-sun" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" x2="12" y1="1" y2="3"></line>
                    <line x1="12" x2="12" y1="21" y2="23"></line>
                    <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"></line>
                    <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"></line>
                    <line x1="1" x2="3" y1="12" y2="12"></line>
                    <line x1="21" x2="23" y1="12" y2="12"></line>
                    <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"></line>
                    <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"></line>
                </svg>
                <svg class="icon icon-moon" viewBox="0 0 24 24">
                    <path
                        d="m12.3 4.9c.4-.2.6-.7.5-1.1s-.6-.8-1.1-.8c-4.9.1-8.7 4.1-8.7 9 0 5 4 9 9 9 3.8 0 7.1-2.4 8.4-5.9.2-.4 0-.9-.4-1.2s-.9-.2-1.2.1c-1 .9-2.3 1.4-3.7 1.4-3.1 0-5.7-2.5-5.7-5.7 0-1.9 1.1-3.8 2.9-4.8zm2.8 12.5c.5 0 1 0 1.4-.1-1.2 1.1-2.8 1.7-4.5 1.7-3.9 0-7-3.1-7-7 0-2.5 1.4-4.8 3.5-6-.7 1.1-1 2.4-1 3.8-.1 4.2 3.4 7.6 7.6 7.6z">
                    </path>
                </svg>
            </label>

            <input type="text" class="inpSearch" placeholder="Search...">
            <button class="btnNewProduct">New Product</button>

        </div>
    </div>

    <div class="section">
        <div class="setting">
            <div class="address">
                <a href="../home/home.html">Home </a>
            </div>
            <div class="divsort">
                <div class="divcnt">
                    <span class="cntprs">Quantity: </span>
                    <span class="cntProd"> 0</span><br><br>
                </div>
                <button class="btnSort">Sort</button><br><br>
            </div>

            <div class="divSelect">
                <div>
                    <label for="">Status:</label><br>
                    <select class="statusStatus">
                        <option value="all">All</option>
                        <option value="active">On sale</option>
                        <option value="inactive">Not for sale</option>
                    </select><br><br>
                </div>
                <div>
                    <label for="">Cotegory:</label><br>
                    <select class="searchCotegory">
                        <option value="all">All</option>
                        <option value="Akea">Akea</option>
                        <option value="Marcos">Marcos</option>
                        <option value="Caressa">Caressa</option>
                        <option value="Liddy">Liddy</option>
                    </select><br><br>
                </div>
            </div>

            <input type="range" max="1000" min="10" step="10" value="1000" class="inpRange">
            <div class="inpRange" style="display: flex;width: 100%; justify-content: space-between;">
                <span>$10 </span><span> $1000</span>
            </div><br>
            <span>Value: <span class="parseValue">$1000</span></span>
        </div>

        <div class="box"></div>
    </div>


    <dialog class="addDialog dialog">
        <form class="addForm">
            <input type="text" name="addName" placeholder="Name..."><br><br>
            <input type="text" name="addImage" placeholder="Image..."><br><br>
            <input type="text" name="addDescription" placeholder="Description..."><br>

            <div style=" padding: 10px 0;">
                <div style="display: flex; justify-content: space-between; width: 280px; padding: 10px 0;">
                    <p>Color:</p>
                    <button type="button" class="addCreatenew">Create New</button>
                </div>
                <input style="width: 280px;" type="color" name="addColor" placeholder="Color...">
            </div>
            <div style="display: flex; align-items: center;">
                <div class="addColors"></div>
                <button type="button" style="background-color: red; color: white;padding: 7px 12px;"
                    class="btnaddColorDel">X</button>
            </div>

            <input type="text" name="addCotegory" placeholder="Cotegory..."><br><br>
            <input type="text" name="addPrice" placeholder="Price..."><br><br>
            <select name="addStatus">
                <option value="active">On sale</option>
                <option value="inactive">Not for sale</option>
            </select><br><br>
            <button>Save</button>
            <button type="button" class="btnaddClose">Cancel</button>
        </form>
    </dialog>



    <dialog class="editDialog dialog">
        <form class="editForm">
            <input type="text" name="editName" placeholder="Name..."><br><br>
            <input type="text" name="editImage" placeholder="Image..."><br><br>
            <input type="text" name="editDescription" placeholder="Description..."><br><br>

            <div style=" padding: 10px 0;">
                <div style="display: flex; justify-content: space-between; width: 280px; padding: 10px 0;">
                    <p>Color:</p>
                    <button type="button" class="editCreatenew">Create New</button>
                </div>
                <input style="width: 280px;" type="color" name="editColor" placeholder="Color...">
            </div>
            <div style="display: flex; align-items: center;">
                <div class="editColors"></div>
                <button type="button" style="background-color: red; color: white;padding: 7px 12px;"
                    class="btneditColorDel">X</button>
            </div>

            <input type="text" name="editCotegory" placeholder="Cotegory..."><br><br>
            <input type="text" name="editPrice" placeholder="Price..."><br><br>
            <select name="editStatus">
                <option value="active">On sale</option>
                <option value="inactive">Not for sale</option>
            </select><br><br>
            <button type="submit">Save</button>
            <button type="button" class="btneditClose">Cancel</button>
        </form>
    </dialog>


    
    <dialog class="infoDialog dialog">
        <div class="infodiv">
            <img class="infoImage"></img>
            <div class="infotext">
                <div>
                    <p class="info infoName"></p>
                    <p class="infoDescription"></p>
                    <div class="info infoColor"></div>
                    <p class="info infoCotegory"></p>
                    <p class="infoPrice"></p>
                    <p class="infoStatus"></p>
                    <p class="info infoId"></p>
                </div>
                <div class="btn">
                    <button type="button" class="btninfoClose">Cancel</button>
                </div>
            </div>
        </div>
    </dialog>

    <script type="module" src="./jsFiles/main.js"></script>
</body>

</html>
